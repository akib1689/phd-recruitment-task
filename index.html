<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Presentation</title>

  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.6.1/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.6.1/dist/theme/serif.css">


  <link rel="icon" type="image/svg+xml" href="https://revealjs.com/images/favicon.svg">
</head>
<body>
  <div class="reveal">
    <div class="slides">
        <section
            data-markdown="presentation.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
            data-charset="utf-8"
        >
        </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js@4.6.1/dist/reveal.js"></script>
  <script src="https://unpkg.com/reveal.js@4.6.1/plugin/markdown/markdown.js"></script>
  <script src="https://unpkg.com/reveal.js@4.6.1/plugin/notes/notes.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [RevealMarkdown, RevealNotes],
    });
  </script>
</body>
</html>
